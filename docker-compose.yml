services:
  exam-builder:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - exam-data:/data
    environment:
      - DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  exam-data:
    driver: local
